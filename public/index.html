<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#ff4800" />
  <meta name="description" content="Celebrate with love - A special birthday celebration for Sneha Kashyap" />
  <meta name="keywords" content="birthday, celebration, party, Sneha, Kashyap" />
  
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Happy Birthday Sneha! ðŸŽ‰" />
  <meta property="og:description" content="Join us for an amazing birthday celebration" />
  
  <!-- Preconnect to external origins FIRST for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  
  <title>Sneha Kashyap - Birthday Celebration ðŸŽ‚</title>
  
  <!-- CRITICAL: Inline CSS for instant First Paint - NO external CSS blocking -->
  <style>
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);min-height:100vh;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    
    /* Initial loader - shows IMMEDIATELY before any JS loads */
    #initial-loader{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.5s ease-out}
    #initial-loader.fade-out{opacity:0;pointer-events:none}
    
    .loader-content{text-align:center;animation:fadeIn 0.3s ease-out}
    
    /* Beautiful animated loader */
    .birthday-loader{position:relative;width:120px;height:120px;margin-bottom:30px}
    .birthday-loader .cake{width:80px;height:60px;background:linear-gradient(180deg,#ff6b6b 0%,#ee5a5a 50%,#ff8e53 100%);border-radius:10px 10px 0 0;position:absolute;bottom:0;left:50%;transform:translateX(-50%);box-shadow:0 10px 30px rgba(255,72,0,0.3)}
    .birthday-loader .cake::before{content:'';position:absolute;top:-20px;left:50%;transform:translateX(-50%);width:8px;height:25px;background:linear-gradient(180deg,#ffd93d,#ff6b6b);border-radius:4px}
    .birthday-loader .flame{position:absolute;top:-45px;left:50%;transform:translateX(-50%);width:12px;height:20px;background:linear-gradient(180deg,#fff 0%,#ffd93d 30%,#ff6b6b 100%);border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;animation:flicker 0.3s ease-in-out infinite alternate}
    .birthday-loader .sparkle{position:absolute;width:6px;height:6px;background:#ffd93d;border-radius:50%;animation:sparkle 1.5s ease-in-out infinite}
    .birthday-loader .sparkle:nth-child(1){top:10px;left:10px;animation-delay:0s}
    .birthday-loader .sparkle:nth-child(2){top:20px;right:10px;animation-delay:0.3s}
    .birthday-loader .sparkle:nth-child(3){top:40px;left:5px;animation-delay:0.6s}
    .birthday-loader .sparkle:nth-child(4){top:50px;right:5px;animation-delay:0.9s}
    
    .loader-text{color:#fff;font-size:18px;font-weight:500;letter-spacing:3px;text-transform:uppercase;margin-bottom:10px}
    .loader-subtext{color:rgba(255,255,255,0.6);font-size:14px;letter-spacing:1px}
    .loader-subtext span{display:inline-block;animation:bounce 1.4s ease-in-out infinite}
    .loader-subtext span:nth-child(2){animation-delay:0.2s}
    .loader-subtext span:nth-child(3){animation-delay:0.4s}
    
    /* Progress bar */
    .loader-progress{width:200px;height:3px;background:rgba(255,255,255,0.1);border-radius:3px;margin-top:25px;overflow:hidden}
    .loader-progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#ff4800,#ff8e53,#ffd93d);border-radius:3px;animation:progress 2s ease-out forwards}
    
    @keyframes flicker{0%{transform:translateX(-50%) scale(1);opacity:1}100%{transform:translateX(-50%) scale(1.1);opacity:0.8}}
    @keyframes sparkle{0%,100%{transform:scale(0);opacity:0}50%{transform:scale(1);opacity:1}}
    @keyframes bounce{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-5px)}}
    @keyframes progress{0%{width:0%}50%{width:70%}100%{width:100%}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
  
  <!-- NON-BLOCKING: Load fonts asynchronously -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500;600;700&display=swap"></noscript>
  
  <!-- NON-BLOCKING: Slick Carousel CSS loaded after initial paint -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
  </noscript>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- INSTANT LOADER: Shows immediately before ANY JavaScript loads -->
  <div id="initial-loader">
    <div class="loader-content">
      <div class="birthday-loader">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="flame"></div>
        <div class="cake"></div>
      </div>
      <div class="loader-text">Sneha's Birthday</div>
      <div class="loader-subtext">Loading magic<span>.</span><span>.</span><span>.</span></div>
      <div class="loader-progress"><div class="loader-progress-bar"></div></div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- Hide loader once React app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { loader.style.display = 'none'; }, 500);
        }
      }, 300);
    });
  </script>
</body>

</html>
